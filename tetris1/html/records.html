<!DOCTYPE html>

<body>

        <form action = "../index.html">

        </form>
    </div>
    <script >
        for(let i = 0 ;i<10;i++){
                let record_s = document.getElementById(`record_${i+1}`);
                let record_value = localStorage.getItem(`record_${i}`);
                if(record_value===null || record_value==='null'){
                    record_value = STR_DOTS;
                }
                record_s.innerHTML = record_value;
            }
        localStorage["user.back"] = localStorage['tetris.user'];
    </script>
